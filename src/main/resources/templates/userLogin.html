<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title>User Login</title>
    <th:block th:include="layout.html :: headerfiles"></th:block>
</head>
<body>
<header th:replace="layout.html :: header"></header>

<section class="row no-gutters">
    <div class="col bg-dark"></div>
    <div class="col-6">
        <div class="bg-dark text-white">
            <form class="container" th:action="@{userLogin}" th:object="${user}" method="post">
                <div class="row">
                    <label class="col">Enter email: </label>
                    <input class="col" type="email" required/>
                </div>
                <div class="row">
                    <label class="col">Enter password: </label>
                    <input class="col" type="password" required/>
                </div>
                <div class="row">
                    <input class="col-md6 offset-md-3" type="submit" value="Login"/>
                </div>
            </form>
        </div>
    </div>
    <div class="col bg-dark"></div>
</section>

<footer th:replace="layout.html :: footer"></footer>
</body>
</html>
